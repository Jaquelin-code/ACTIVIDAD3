<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Artículos Escolares</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        .contacto {
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin: 20px auto;
            padding: 20px;
            max-width: 600px; 
            background-color: #ffe6f0; 
            border-radius: 10px; 
        }

        .contacto h3 {
            text-align: center;
        }

        .contacto input,
        .contacto textarea {
            width: 100%; 
            max-width: 400px; 
            padding: 10px; 
            margin: 10px 0;
            border-radius: 5px; 
            border: 1px solid #ccc; 
        }

        .contacto button {
            background-color: #ffb6c1;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%; 
            max-width: 400px; 
        }

        .contacto button:hover {
            background-color: #ff6f91; 
        }
    </style>
</head>
<body>

<header>
    <h1>Contacto</h1>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="carrito.html">Carrito</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</header>


<section class="contacto">
    <h3>Contáctanos</h3>
    <form id="contactoForm" onsubmit="enviarConsulta(event)">
        <input type="text" id="nombre" placeholder="Tu Nombre" required>
        <input type="email" id="correo" placeholder="Tu Correo Electrónico" required>
        <textarea id="mensaje" placeholder="Tu Mensaje" rows="4" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>


<footer>
    <p>&copy; 2024 Tienda Escolar. Todos los derechos reservados.</p>
</footer>

<script>
    function enviarConsulta(event) {
        event.preventDefault(); 
        const nombre = document.getElementById('nombre').value;
        const correo = document.getElementById('correo').value;
        const mensaje = document.getElementById('mensaje').value;

        
        alert(`Gracias, ${nombre}. Tu mensaje ha sido enviado.`);
        
        
        document.getElementById('contactoForm').reset();
    }
</script>

</body>
</html>
