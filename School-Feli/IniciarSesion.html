<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Contenedor de Inicio de Sesión -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <!-- CAPTCHA aritmético -->
            <div id="captcha-container">
                <label for="captcha">Contesta</label>
                <label id="captcha-question"></label>
                <input type="text" id="captcha-answer" required>
            </div>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p><a href="#" id="reset-password-link">¿Olvidaste tu contraseña?</a></p>
    </div>

    <!-- Contenedor de Restablecimiento de Contraseña -->
    <div id="reset-password-container" style="display:none;">
        <h2>Restablecer Contraseña</h2>
        <form id="reset-password-form">
            <label for="reset-email">Correo Electrónico:</label>
            <input type="email" id="reset-email" required>
            
            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" required>
            <label for="confirm-password">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirm-password" required>

            <!-- CAPTCHA aritmético para restablecer contraseña -->
            <div id="captcha-container-reset">
                <label id="captcha-question-reset"></label>
                <input type="text" id="captcha-answer-reset" required>
            </div>

            <button type="submit">Restablecer Contraseña</button>
        </form>
        <p><a href="#" id="back-to-login">Volver al inicio de sesión</a></p>
    </div>

    <!-- Botón de Cerrar sesión (opcional) -->
    <button id="logout-button" style="display:none;">Cerrar sesión</button>

    <script src="login.js"></script>
</body>
</html>
